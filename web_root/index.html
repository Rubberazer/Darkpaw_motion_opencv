<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Darkpaw</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face { 
      font-family: 'Atari';
      src: url('~/.fonts/AtariSmall.ttf ') format('ttf');
        }
      #container { margin-right: auto; margin-left: auto; max-width: 1024px; }
      #info { background: yellow; border-radius: .5em; padding: 2em;  }
      img { width: 100%; margin-top: 1em; border: 1px solid #ccc; }

body{
	font-family: Atari;
  text-align: center;
}

span{
  position: relative;
  transform: translate(-50%, -50%);
  font-size:50px;
  
  animation: animate 
                1.5s linear infinite;
}
@keyframes animate {
            0% {
                opacity: 0;
            }
  
            50% {
                opacity: 0.7;
            }
  
            100% {
                opacity: 0;
            }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <span>WATCHING</span>
      </div>
      <img src="/video" />
      <div id="wrapper">
        <iframe name="content" style="display:none;"></iframe>
         <form action="" name="seeking" method="post" target="content"<span style="float:left;"> </span>
         <input type="hidden" name="startseeking" value="STARTSEEK">
        <input type="submit" value="START SEEKING"/>
        </form>
         <form action="" name="notseeking" method="post" target="content"<span style="float:left;"> </span>
         <input type="hidden" name="stopseeking" value="STOPSEEK">
        <input type="submit" value="STOP SEEKING"/>
        </form>
        <form action="" name="resettracker" method="post" target="content"<span style="float:left;"> </span>
         <input type="hidden" name="resettracker" value="RESETTRACKER">
        <input type="submit" name="resettracker" value="RESET TRACKER"/>
        </form>
         <br />
         <br />
         <form action="" name="left" method="post" target="content"<span style="float:left;"> </span>
         <input type="hidden" name="turnleft" value="TURNLEFT">
        <input type="submit" name="turnleft" value="TURN LEFT"/>
        </form>
        <form action="" name="right" method="post" target="content"<span style="float:left;"> </span>
         <input type="hidden" name="turnright" value="TURNRIGHT">
        <input type="submit" name="turnright" value="TURN RIGHT"/>
        </form>
        <form action="" name="backwards" method="post" target="content"<span style="float:left;"> </span>
         <input type="hidden" name="backwards" value="BACKWARDS">
        <input type="submit" name="backwards" value="GO BACKWARDS"/>
        </form>
        <form action="" name="forward" method="post" target="content"<span style="float:left;"> </span>
         <input type="hidden" name="forward" value="FORWARD">
        <input type="submit" name="forward" value="GO FORWARD"/>
        </form>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
